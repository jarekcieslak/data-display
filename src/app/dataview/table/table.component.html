<div class="col">
  <button mat-button (click)="applyFilter('100')">Click me!</button>
  <div class="mat-elevation-z3">
    <table mat-table [dataSource]="dataSource" matSort>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Date Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element">{{element.date | date}}</td>
      </ng-container>

      <!-- Instrument values Column -->
      <ng-container *ngFor="let column of dataIds; let index = index" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Instrument {{index + 1}}</th>
        <td mat-cell *matCellDef="let element"> {{element.values[column] | number}} </td>
      </ng-container>
    </table>

    <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
